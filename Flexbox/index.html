<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <meta name="description" content="This is tool that allows one to play with flexbox css options and see the changes.">
    <meta name="author" content="Valerie Lamm">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="box">1 ( flex-grow: 2 )</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div id="blur"></div>
    <div id="wrapper">
        <h2>display</h2>
        <div class="buttonContainer">
            <button id="flex" class="selected" onclick="flexboxChange(flex)">flex</button>
            <button id="inlineFlex" onclick="flexboxChange(inlineFlex)">inline-flex</button>
        </div>
        <h2>flex-direction</h2>
        <div class="buttonContainer">
            <button id="row" class="selected" onclick="flexboxChange(row)">row</button>
            <button id="rowReverse" onclick="flexboxChange(rowReverse)">row-reverse</button>
            <button id="column" onclick="flexboxChange(column)">column</button>
            <button id="columnReverse" onclick="flexboxChange(columnReverse)">column-reverse</button>
        </div>
        <h2>flex-wrap</h2>
        <div class="buttonContainer">
            <button id="nowrap" onclick="flexboxChange(nowrap)">nowrap</button>
            <button id="wrap" class="selected" onclick="flexboxChange(wrap)">wrap</button>
            <button id="wrapReverse" onclick="flexboxChange(wrapReverse)">wrap-reverse</button>
        </div>
        <h2>justify-content</h2>
        <div class="buttonContainer">
            <button id="justifyFlexStart" class="selected" onclick="flexboxChange(justifyFlexStart)">flex-start</button>
            <button id="justifyFlexEnd" onclick="flexboxChange(justifyFlexEnd)">flex-end</button>
            <button id="justifyCenter" onclick="flexboxChange(justifyCenter)">center</button>
            <button id="justifySpaceBetween" onclick="flexboxChange(justifySpaceBetween)">space-between</button>
            <button id="justifySpaceAround" onclick="flexboxChange(justifySpaceAround)">space-around</button>
        </div>
        <h2>align-items</h2>
        <div class="buttonContainer">
            <button id="itemsFlexStart" class="selected" onclick="flexboxChange(itemsFlexStart)">flex-start</button>
            <button id="itemsFlexEnd" onclick="flexboxChange(itemsFlexEnd)">flex-end</button>
            <button id="itemsCenter" onclick="flexboxChange(itemsCenter)">center</button>
            <button id="itemsBaseline" onclick="flexboxChange(itemsBaseline)">baseline</button>
            <button id="itemsStretch" onclick="flexboxChange(itemsStretch)">stretch</button>
        </div>
        <h2>align-content</h2>
        <div class="buttonContainer">
            <button id="contentFlexStart" class="selected" onclick="flexboxChange(contentFlexStart)">flex-start</button>
            <button id="contentFlexEnd" onclick="flexboxChange(contentFlexEnd)">flex-end</button>
            <button id="contentCenter" onclick="flexboxChange(contentCenter)">center</button>
            <button id="contentSpaceBetween" onclick="flexboxChange(contentSpaceBetween)">space-between</button>
            <button id="contentSpaceAround" onclick="flexboxChange(contentSpaceAround)">space-around</button>
            <button id="contentStretch" onclick="flexboxChange(contentStretch)">stretch</button>
        </div>
        <h2>more</h2>
        <div class="buttonContainer">
            <button id="addDiv" onclick="moreDivs()">+1 div</button>
            <button id="removeDiv" onclick="lessDivs()">-1 div</button>
        </div>
    </div>
</body>

<script src="functions.js"></script>

</html>
