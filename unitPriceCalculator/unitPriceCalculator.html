<div class="center">
    <div class="calculator-container">
        <div id="howmanybox">
            <div id="up" onclick="upFunction()"> </div>
            <div id="howmany">
                <a id="counter">3</a>
            </div>
            <div id="down" onclick="downFunction()"> </div> 
        </div>
        <div class="pc-title"> Unit Price Calculator</div> 
        <div class="pc-categories"> 
            <div class="pc-1"> How Many </div>
            <div class="pc-2"> Total Cost </div>
            <div class="pc-3"> Unit Price </div>
        </div>
        <table id="myTable">
            <tr>
                <td><input value='0' id='amount3' onkeyup="calculated3()"/></td> 
                <td><input value='0' id='cost3' onkeyup="calculated3()"/></td> 
                <td id="price-box2"> <b id='price3'>...</b> </td>
            </tr>
            <tr>
                <td><input value='0' id='amount2' onkeyup="calculated2()"/></td> 
                <td><input value='0' id='cost2' onkeyup="calculated2()"/></td> 
                <td id="price-box2"> <b id='price2'>...</b> </td>
            </tr>
            <tr>
                <td><input value='0' id='amount' onkeyup="calculated()"/></td> 
                <td><input value='0' id='cost' onkeyup="calculated()"/></td> 
                <td id="price-box2"> <div class="price-box"> <b id='price'>...</b> </div> </td>
            </tr>
        </table> 
        <br>
    </div>
</div>


<!--functionality-->
<script>
    document.getElementById("counter").style.color = '#EFEFEF';   

    //Holds value for number of rows
    var counter = 3; 
    
    //Adding a row
    function upFunction() { 
        //Max amount of 5 rows
        if (counter<5){
            if (counter===1){ 
                counter++; //Counts up
                document.getElementById("counter").innerHTML = counter; //Diplays adjusted count
                var table = document.getElementById("myTable"); //Finds table
                var row = table.insertRow(0); //Adds rows
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input value='0' id='amount2' onkeyup='calculated2()' />";
                cell2.innerHTML = "<input value='0' id='cost2' onkeyup='calculated2()' />";
                cell3.innerHTML = "<b id='price2'>...</b>";
                cell3.style.backgroundColor = "#999999";
                cell3.style.paddingLeft = "2%";
             }
            else if (counter===2){
                counter++;
                document.getElementById("counter").innerHTML = counter;
                var table = document.getElementById("myTable"); 
                var row = table.insertRow(0); 
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input value='0' id='amount3' onkeyup='calculated3()' />";
                cell2.innerHTML = "<input value='0' id='cost3' onkeyup='calculated3()' />";
                cell3.innerHTML = "<b id='price3'>...</b>";
                cell3.style.backgroundColor = "#999999";
                cell3.style.paddingLeft = "2%";
              }
            else if (counter===3){
                counter++;
                document.getElementById("counter").innerHTML = counter;
                var table = document.getElementById("myTable"); 
                var row = table.insertRow(0); 
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input value='0' id='amount4' onkeyup='calculated4()' />";
                cell2.innerHTML = "<input value='0' id='cost4' onkeyup='calculated4()' />";
                cell3.innerHTML = "<b id='price4'>...</b>";
                cell3.style.backgroundColor = "#999999";
                cell3.style.paddingLeft = "2%";
              }
            else {
                counter++;
                document.getElementById("counter").innerHTML = counter;
                var table = document.getElementById("myTable"); 
                var row = table.insertRow(0); 
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input value='0' id='amount5' onkeyup='calculated5()' />";
                cell2.innerHTML = "<input value='0' id='cost5' onkeyup='calculated5()' />";
                cell3.innerHTML = "<b id='price5'>...</b>";
                cell3.style.backgroundColor = "#999999"; 
                cell3.style.paddingLeft = "2%";
              }
         }
    }
    
    //Removing a row
    function downFunction() {
        //Must be at least 1 row at all times
        if (counter>1){
            counter--; //Counts down
            document.getElementById("counter").innerHTML = counter; //Displays countdown
            var table = document.getElementById("myTable"); //Finds table
            var row = table.deleteRow(0); //Deletes row in table
        }
    }
    
    //Functionality 
    
    //Row 1 calculations
    function calculated(){
        var amount = document.getElementById('amount').value; //Gets amount
        var cost = document.getElementById('cost').value;   //Gets cost
        var price = (cost/amount); //Calculates and assigns price
        price = price.toFixed(5); //Restricts price decimal place
        document.getElementById('price').innerHTML = price; //Displays price
    }
    
    //Row 2 calculations
    function calculated2(){
        var amount2 = document.getElementById('amount2').value; var cost2 = document.getElementById('cost2').value;
        var price2 = (cost2/amount2);
        price2 = price2.toFixed(5); 
        document.getElementById('price2').innerHTML = price2; 
    }
    
    //Row 3 calculations
    function calculated3(){
        var amount3 = document.getElementById('amount3').value; var cost3 = document.getElementById('cost3').value;
        var price3 = (cost3/amount3);
        price3 = price3.toFixed(5); 
        document.getElementById('price3').innerHTML = price3; 
    }
    
    //Row 4 calculations
    function calculated4(){
        var amount4 = document.getElementById('amount4').value; var cost4 = document.getElementById('cost4').value;
        var price4 = (cost4/amount4);
        price4 = price4.toFixed(5); 
        document.getElementById('price4').innerHTML = price4; 
    }
    
    //Row 5 calculations
    function calculated5(){
        var amount5 = document.getElementById('amount5').value; var cost5 = document.getElementById('cost5').value;
        var price5 = (cost5/amount5);
        price5 = price5.toFixed(5); 
        document.getElementById('price5').innerHTML = price5; 
    } 
</script>
